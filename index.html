<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Culculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="btn ac bg-grey">ac</button>
            <button class="btn plus_minus bg-grey">+/-</button>
            <button class="btn procent bg-grey">%</button>
            <button class="btn delit bg-orange">/</button>

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn x bg-orange">x</button>

            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn minus bg-orange">-</button>

            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn plus bg-orange">+</button>

            <button class="btn zero">0</button>
            <button class="btn krapka">.</button>
            <button class="btn ravno">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
